<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Search App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Image Search App</h1>
    <form action="">
        <input type="text" id="search-input" placeholder="Search for images" >
        <button id="search-button" type="submit">Search</button>
    </form>
    <div class="search-results">
           <div class="search-result">
            <img src="https://plus.unsplash.com/premium_photo-1723476692395-e66abc27986f?q=80&w=965&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Mountain landscape">
            <a href="https://unsplash.com/photos/a-snow-covered-mountain-range-under-a-cloudy-blue-sky-5tEIH1bVPn8" target="_blank">Mountain landscape</a>
        </div>
       <div class="search-result">
            <img src="https://images.unsplash.com/photo-1441974231531-c6227db76b6e?q=80&w=687&auto=format&fit=crop&ixlib=rb-4.1.0" alt="Forest trees">
            <a href="https://unsplash.com/photos/forest-trees-jFCViYFYcus" target="_blank">Forest trees</a>
        </div>
         <div class="search-result">
            <img src="https://images.unsplash.com/photo-1488751045188-3c55bbf9a3fa?q=80&w=687&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Beautiful lake">
            <a href="https://unsplash.com/photos/man-holding-white-ceramic-teacup-QLqNalPe0RA" target="_blank">Office </a>
        </div>
    </div>
    <button id="show-more-btn">Show more</button>
    
</body>
<script src="script.js"></script>
</html>
